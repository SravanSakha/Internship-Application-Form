<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
  <h3 style="text-align: center">INTERNSHIP APPLICATION
</h3>
<div class="form_control">
<label for="first_name">Enter First Name:
<input class="first_name" id="first_name" place holder="First Name"></input>
</label>
<label for="last_name">Enter Last Name:
<input class="last_name" id="last_name" place holder="Last Name"></input>
</label>
<label for="email">Enter  Email-id:
<input type="email" class="email" id="email" place holder="Email"></input>
</label>
<label for="Adress">Enter Adress Details:
<textarea class="Adress" id="Adress" place holder="Adress"></textarea>
</label>
<select id="branch">
<option value="">select branch</option>
<option value="BTech">BTech</option>
<option value="BBA">BBA</option>
<option value="MTech">MTech</option>
<option value="MBA">MBA</option>
<option value="BSc">BSc</option>
<option value="BA">BA</option>
<option value="MA">MA</option>
<option value="other">Other</option>
Select current branch</select>
<label for="date">Enter Date:
<input type="date" class="date" id="date" place holder="Date"></input>
</label>
<label for="CV">Add CV:
<input type="file" class="CV" id="CV" place holder="Add your file here"></input>
</label>

</div>
<button>Apply Now</button>
  </body>
</html>
