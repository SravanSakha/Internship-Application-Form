<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application Form</title>
    <style> div{
  display:flex;
  flex-direction: column;
}
label{
  font-size:15px;
  margin:2px solid black;
   color:rgb(40,40,50);
}
input,select,textarea{
  padding:6px 10px;
  border: 1px solid grey;
  border-radius:10px;
  background-color:rgb(230,230,230);
}
body{
margin-top:100px;
margin-bottom:100px;
display:grid;
grid-template-columns:repeat(autofit,minmax(20px,1fr));
border:2px solid black;
}
button{
  height:35px;
  width:90px;
 font-size:14px;
 background-color:lightblue;
 color:black;
 border-radius:10px;
 position:absolute;
 right:20px;
 bottom:50px;
}
h3{
  border:2px solid black;
  background-color:rgb(190,190,190);
  width:360px;
  height:20px;
  border-radius:10px;
}</style>
  </head>
  <body>
  <h3 style="text-align: center">INTERNSHIP APPLICATION
</h3>
<form onsubmit="return validateForm()">
<div class="form_control">
<label for="first_name">Enter First Name:
<input class="first_name" id="first_name" place holder="First Name"></input>
</label>
<label for="last_name">Enter Last Name:
<input type="text" class="last_name" id="last_name" place holder="Last Name"></input>
</label>
<label for="email"> Enter Email-id  :
<input type="email" class="email" id="email" place holder="Email"></input>
</label>
<label for="mobilenum">Enter Mobile Number:
<input type="number" class="mobilenum" id="mobilenum" place holder="Phone Number"></input>
</label>
<p>Enter Address:</p>
<label for="Adress">
<textarea class="Adress" id="Adress" place holder="Adress"></textarea>
</label><br>Select your branch:
<select id="branch">Select your branch
<option value="">select branch</option>
<option value="BTech">BTech</option>
<option value="BBA">BBA</option>
<option value="MTech">MTech</option>
<option value="MBA">MBA</option>
<option value="BSc">BSc</option>
<option value="BA">BA</option>
<option value="MA">MA</option>
<option value="other">Other</option>
Select current branch</select>
<label for="date">Enter Date:
<input type="date" class="date" id="date" place holder="Date"></input>
</label>
<label for="CV">Upload CV:
<input type="file" class="CV" id="CV" place holder="Add your file here"></input>
</label>
</div>
<button type="submit">Apply Now</button>
</form>
<script>function validateForm() {
    const first_Name = document.getElementById("first_name").value.trim();
    const last_Name = document.getElementById("last_name").value.trim();
    const email = document.getElementById("email").value.trim();
    const cvFile = document.getElementById("CV").value;
    const branch = document.getElementById("branch").value;
const mobile=document.getElementById("mobilenum").value;
    console.log(first_Name);
    console.log(last_Name);
    console.log(email);
    console.log(branch);
console.log(mobile);
    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    const allowedExtensions = /(\.pdf|\.doc|\.docx)$/i;

    if (first_Name === "" || last_Name === "" || email === "" || cvFile === "" || mobile ==="") {
        alert("Please fill all required fields.");
        return false;
    }

    if (!emailPattern.test(email)) {
        alert("Please enter a valid email address.");
        return false;
    }

    if (!allowedExtensions.exec(cvFile)) {
        alert("Only PDF or DOC files are allowed.");
        return false;
    }

    alert("Form submitted successfully!");
    alert('Thanks for submitting your application');
    return true;
}</script>
  </body>
</html>
